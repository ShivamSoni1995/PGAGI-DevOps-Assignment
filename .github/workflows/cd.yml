name: CD – Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Azure Login via OIDC
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Explicit subscription lock
      - name: Set Azure subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Install containerapp extension (CRITICAL)
      - name: Install Azure Container Apps CLI extension
        run: |
          az extension add --name containerapp --upgrade

      # HARD DEBUG – prove the app exists
      - name: Debug – list container apps
        run: |
          az containerapp list \
            --resource-group pgagi-devops-rg \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} \
            -o table

      # Set image variables
      - name: Set deployment variables
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(az acr show \
            --name pgagidevopsacr \
            --query loginServer \
            -o tsv)" >> $GITHUB_ENV

      # Deploy backend
      - name: Deploy backend
        run: |
          az containerapp update \
            --name fastapi-backend \
            --resource-group pgagi-devops-rg \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} \
            --image $ACR_LOGIN_SERVER/fastapi-backend:$IMAGE_TAG

      # Deploy frontend
      - name: Deploy frontend
        run: |
          az containerapp update \
            --name nextjs-frontend \
            --resource-group pgagi-devops-rg \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} \
            --image $ACR_LOGIN_SERVER/nextjs-frontend:$IMAGE_TAG

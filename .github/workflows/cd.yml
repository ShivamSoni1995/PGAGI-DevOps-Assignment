name: CD – Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy images to Azure Container Apps
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (good practice)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Azure login using OIDC
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Explicitly set subscription (CRITICAL FIX)
      - name: Set Azure subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4️⃣ Verify Azure context (debug-safe, can keep)
      - name: Verify Azure context
        run: |
          az account show

      # 5️⃣ Set deployment variables
      - name: Set deployment variables
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(az acr show \
            --name pgagidevopsacr \
            --query loginServer \
            -o tsv)" >> $GITHUB_ENV

      # 6️⃣ Deploy backend container app
      - name: Deploy backend
        run: |
          az containerapp update \
            --name fastapi-backend \
            --resource-group pgagi-devops-rg \
            --image $ACR_LOGIN_SERVER/fastapi-backend:$IMAGE_TAG

      # 7️⃣ Deploy frontend container app
      - name: Deploy frontend
        run: |
          az containerapp update \
            --name nextjs-frontend \
            --resource-group pgagi-devops-rg \
            --image $ACR_LOGIN_SERVER/nextjs-frontend:$IMAGE_TAG

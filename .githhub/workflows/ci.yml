name: CI Pipeline

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch secrets from Key Vault
        uses: azure/keyvault-secrets@v1
        with:
          keyvault: pgagi-keyvault
          secrets: |
            ACR-LOGIN-SERVER
            ACR-USERNAME
            ACR-PASSWORD

      - name: Docker login to ACR
        run: |
          echo "${{ env.ACR-PASSWORD }}" | docker login ${{ env.ACR-LOGIN-SERVER }} \
            -u ${{ env.ACR-USERNAME }} --password-stdin

      - name: Build backend image
        run: |
          docker build -t ${{ env.ACR-LOGIN-SERVER }}/fastapi-backend:${{ github.sha }} backend

      - name: Build frontend image
        run: |
          docker build -t ${{ env.ACR-LOGIN-SERVER }}/nextjs-frontend:${{ github.sha }} frontend

      - name: Push images
        run: |
          docker push ${{ env.ACR-LOGIN-SERVER }}/fastapi-backend:${{ github.sha }}
          docker push ${{ env.ACR-LOGIN-SERVER }}/nextjs-frontend:${{ github.sha }}
